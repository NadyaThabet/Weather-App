<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment11 - Westher App</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg p-3">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-end logo"
          href="index.html"
          id="logo"
        >
          <img
            src="imgs/logo.png"
            alt="Logo"
            width="60"
            height="35"
            class="d-inline-block align-text-top me-2"
          />
          Weather App
        </a>
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          id="customToggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex ms-auto w-50" role="search">
            <input
              class="form-control me-2 search text-dark"
              type="search"
              placeholder="Find your loction..."
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit" id="findBtn">
              Find
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Display Start -->
    <section>
      <div
        class="container city p-4 d-flex justify-content-center mt-5"
        id="forecastInfo"
      ></div>
      <div class="table-responsive d-flex justify-content-center mt-2 mb-5">
        <table
          class="table table-responsive-md tbl table-responsive-sm mb-5 mt-5"
        >
          <thead class="w-100" id="tHead">
            <th class="bg-transparent tableTh">Day</th>
            <th class="bg-transparent tableTh">Temperature</th>
            <th class="bg-transparent tableTh">Condition</th>
            <th class="bg-transparent tableTh">Rain</th>
            <th class="bg-transparent tableTh">Wind</th>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </section>
    <!-- Display End -->

    <!-- Footer Start -->
    <section class="footer text-center mt-5">
      <div class="container d-flex justify-content-center">
        <div class="social d-flex flex-row justify-content-evenly w-25 mt-2">
          <div class="fb">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="twtr">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="gogl">
            <i class="fa-brands fa-google-plus-g"></i>
          </div>
          <div class="pin">
            <i class="fa-brands fa-pinterest"></i>
          </div>
        </div>
      </div>
      <div class="copy mt-2 text-white">
        <div>
          <span>Copyrights 2024. Designed by</span>
          <span class="name-span"
            >Nadia Thabet
            <span class="heart"></span>
          </span>
        </div>
        <div>
          <span>All rights reserved.</span>
        </div>
      </div>
    </section>
    <!-- Footer End -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="JS/index.js"></script>
  </body>
</html>
